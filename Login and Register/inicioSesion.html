<!DOCTYPE html>
<html lang="en">
<!-- Mi CSS, agregar las cosas al tuyo de más abajo (lo del Bienvenido y navbar)    -->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../imagenes/bisonte logo.png" type="image/x-icon">
    <title>Bienvenido</title>

</head>

<body>
    <header>
        <a href="#" class="logo"><img src="../imagenes/bisonte logo.png"></a>

        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../descuentos/Sucursales.html">Sucursales</a></li>
                <li><a href="../descuentos/Contactanos.html">Contactanos</a></li>
                <li><a href="../descuentos/noticias.html">Noticias</a></li>
                <li><a href="../descuentos/descuentos.html">Descuentos</a></li>
                <li><a href="../Login and Register/inicioSesion.html">Iniciar sesion</a></li>
            </ul>

        </nav>

    </header>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Bisonte Style Kids</h2>
                <p>¿Ya tiene una cuenta?, inicie sesión aquí</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form action="" class="formulario" id="formUp">
            <h2 class="create-account">Crear una cuenta</h2>
            <h4 id="validar-registro"></h4>
            <input type="text" placeholder="Nombre Completo" id="sign-up-name">
            <input type="text" placeholder="Nombre de Usuario" id="sign-up-userName">
            <input type="email" placeholder="Correo Electrónico" id="sign-up-email">
            <input type="password" placeholder="Contraseña" id="sign-up-passw">
            <input type="button" value="Registrarse" onclick="register()">
        </form>
    </div>

    <div class="container-form sign-in">
        <form action="" class="formulario" id="formIn">
            <h2 class="create-account">Iniciar Sesión</h2>
            <h4 id="validar-inicio"></h4>
            <input type="email" placeholder="Correo Electrónico" id="sign-in-email">
            <input type="password" placeholder="Contraseña" id="sign-in-passw">
            <input id="btnIniciarSesion" type="button" value="Iniciar Sesión" onclick="login()">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido</h2>
                <p>Si, aún no tienes una cuenta, registrese aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
</body>

<!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
<script src="script.js"></script>

</html>
